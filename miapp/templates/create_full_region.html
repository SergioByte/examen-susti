{{% extends 'layout.html' %}

{% block title %}
    Cursos
{% endblock %}
{% block content %}
    <H1 class="title"> 
        Agregar region
    </H1>
    {% if form.errors %}
        <strong class="sign_error">
            Hay errores en el Formulario
            {{form.errors}}
        </strong>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Agregar" />

    </form>
{% endblock %}
